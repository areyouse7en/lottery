<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>卡牌翻转效果</title>
    <link rel="shortcut icon" type="image/ico" href="images/logo.ico">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?4ece74c2d9e1a3e0a705eb36e14998ee";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
    <style>
    .poker {
        position: relative;
        width: 253px;
        height: 352px;
        display: inline-block;
        margin: 15px 13px;
        cursor: pointer;
    }
    
    .poker>div {
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
    }
    
    .poker .frontface {
        position: absolute;
        left: 0;
        top: 0;
        background-repeat: no-repeat;
        background-image: url('images/poker.jpg');
        background-position: -174px -445px;
    }
    
    .poker .backface {
        position: relative;
    }
    
    .poker .backface {
        background-image: url('images/poker.jpg');
        background-position: -32px -8px;
    }
    
    .poker.lucky .backface {
        background-image: url('images/poker.jpg');
        background-position: -319px -8px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="poker">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
            <div class="poker">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
            <div class="poker">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
            <div class="poker lucky">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
        </div>
        <div class="row">
            <div class="poker">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
            <div class="poker">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
            <div class="poker">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
            <div class="poker">
                <div class="frontface"></div>
                <div class="backface"></div>
            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/velocity/velocity.min.js"></script>
    <script>
    $(function() {
        $('.poker .backface').velocity({
            rotateY: '180deg'
        }, 0)

        $('.poker').click(function(event) {
            var that = $(this);
            var frontface = $('.frontface', that),
                backface = $('.backface', that);

            frontface.velocity({
                rotateY: '180deg'
            });
            backface.velocity({
                rotateY: '0deg'
            });
        });
    })
    </script>
</body>

</html>
